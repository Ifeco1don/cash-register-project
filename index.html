<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cash Register Project</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main>
    <h1>Ifeco1don</h1>
    <div class="container">
      <h3>Cash Register Project</h3>

      <p>Enter cash from customer:</p>
      <input type="number" id="cash" class="entry">
      <button id="purchase-btn" class="purchase-btn">Purchase</button>

      <div id="change-due" class="change-due"></div>

      <div class="list">
        <h3>Price: $1.87</h3>
        <hr>
        <h3>Change in drawer</h3>
        <p>Penny:	$0.01</p>
        <p>Nickel:	$0.05</p>
        <p>Dime:	$0.1</p>
        <p>Quarter:	$0.25</p>
        <p>Dollar:	$1</p>
        <p>Five Dollars:	$5</p>
        <p>Ten Dollars:	$10</p>
        <p>Twenty Dollars:	$20</p>
        <p>One Hundred Dollars:	$100</p>
      </div>
    </div>

  </main>

  <script src="script.js"></script>
</body>

</html>
